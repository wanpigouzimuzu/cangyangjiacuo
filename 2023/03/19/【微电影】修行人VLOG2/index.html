<p>一切的理论如果不落实到行为上，那只能是白的是纸，黑的是墨，你是你，佛法是佛法。不是你在修行，而是你在念文字。改变是由内而外的，我们的心得到了转化，我们的语言、行为也会随之而改变。修行就是要看清我们自己，看清我们自己的心是多么的散乱，污垢是多么的深重。在上师指导之下，用正确的方法加以对治。当我们的心逐渐清净之时，智慧的光芒就会渐渐显现出来，直到充满整个身心。</p>
